	<button onclick="change_color();">Change Table Color</button>

	<script type="text/javascript">
		function change_color() {
			let header = document.getElementById('header');
			header.style.backgroundColor = "#191970";
			header.style.color = "#ffffff";

			let elements = document.getElementsByClassName('note');
			// alert(elements.length);
			for (let i = 0; i < elements.length; i++) {
				let element = elements[i];
				change_bg(element); //another function call
			}
		}
		function change_bg(tdata) {
			tdata.style.backgroundColor = "#669999";
			tdata.style.color = "#ffffff";
		}
	</script>
</body>
