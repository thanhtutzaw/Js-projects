<!DOCTYPE html>
<html>
<head> <!-- document object model -->
	<title>DOM Manipulation</title>
	
	<script type="text/javascript">
		function click_handler() {
			var elements = document.getElementsByTagName('p');
			// alert(elements.length);
			for (var i = 0; i < elements.length; i++) {
				elements[i].innerHTML = "This is   paragraph "+ (i+1) +" from javascript";
				elements[i].style.backgroundColor ="#dddddd";
				elements[i].style.marginBottom = "10px";
			}
		}
	</script>
</head>

<body>
	<p>
		This is paragraph 1.
	</p>	
	<p>
		This is paragraph 2.
	</p>	
	<p>
		This is paragraph 3.
	</p>
	<button onclick="click_handler();">Click Me</button>
</body>
</html>
