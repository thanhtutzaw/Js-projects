<!DOCTYPE html>
<html>
<head>
	<title>Ordering Process</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Ordering Process</h1>
	<input type="button" value="Click to enter quantity" onclick="prompt_quantity();">


	<script type="text/javascript">
		function prompt_quantity() {
			let quantity;
			quantity = prompt("Type a quantity greater than zero");
			if(quantity <= 0){
				document.write("<p>Quantity is not greater than zero.</p>");				
				document.write("<p>Please refresh the page.</p>");

			}else{
				document.write("<p>Thanks you for ordering our products.</p>");
			}
		}
	</script>
</body>
</html>
