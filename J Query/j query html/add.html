
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function(){
            var h2 = $('h2')
            var ol = $('ol')
            var btn1 = $('#btn1')
            var btn2 = $('#btn2')

            btn1.click(function(){
                h2.append("<b>appended </b>");
            });
            btn2.click(function(){
                ol.append("<li>append list</li>")
            });
            
        })
    </script>
</head>
<body>
    <h2>lorem lorem</h2>
    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
    </ol>
    <button id="btn1">Append Text</button>
    <button id="btn2">Append List</button>

</body>
</html>
