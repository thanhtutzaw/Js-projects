<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function(){
            var btn1 = $('#btn1')
            var btn2 = $('#btn2')
            var btn3 = $('#btn3')
            var btn4 = $('#btn4')

            btn1.click(function(){
              alert($('h3').text());
            })
            btn2.click(function(){
              alert($('h3').html());
            })
            btn3.click(function(){
              alert($('#input').val());
            })
            btn4.click(function(){
            //   alert($('a').attr("href"));
            $('a').attr({"href":"www.facebook.com"})
            })

        })
    </script>
</head>
<body>
    <h3>lorem lorem <b>33</b></h3>
    <input type="text" id="input">
    <a href="www.changed.com">google link</a>
    <br>
    <button id="btn1">Get txt</button>
    <button id="btn2">Get html</button>
    <button id="btn3">Get value</button>
    <button id="btn4">Get attribute</button>
</body>
</html>
