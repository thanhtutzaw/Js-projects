<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){

  var start = $('#start')
  var stop = $('#stop')
  var panel = $('#panel')
  var restart = $('#restart')
  restart.hide();

  start.click(function(){
    start.hide()
    restart.show()
    panel.slideDown(2000);
    
      
  })
  restart.click(function(){
    start.show()
    restart.hide()
    panel.slideUp(2000);
    
  })
  stop.click(function(){
      panel.stop()
  })
});
</script> 
<style>
    #play,#panel{
        padding: 5px;
        margin:auto;
        width: 300px;
        height:100px;
        border:3px solid black;
        background-color: blueviolet;
        text-align: center;
        color:white;
    }
</style>
</head>
<body>

<button id="stop">Stop</button>
<div id="start">Play</div>
<div id="restart">Re-Play</div>
<div id="panel" style="display: none; padding: 50px;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Explicabo minima asperiores temporibus.</div>

</body>
</html>
